<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script data-main="./js/vote.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.js"></script>
	<title>あなぐら6月購入ゲーム投票所</title>
</head>
<body>
	<main id="showcase" class="pure-g">
	</main>
	<footer class="pure-g">
		<div id="chosen" class="pure-u-24-24 pure-u-md-12-24 pure-form">
			<label>Vote:</label>
			<input id="chosen-1" type="text" placeholder="1:"></input>
			<input id="chosen-2" type="text" placeholder="2:"></input>
			<input id="chosen-3" type="text" placeholder="3:"></input>
		</div>
		<form id="name-container" class="pure-u-16-24 pure-u-md-7-24 pure-form">
			<label for="name">Name:</label>
			<input id="name" type="text" placeholder="あなぐらたろう">
		</form>
		<div id="vote" class="pure-u-8-24 pure-u-md-5-24 pure-button">
			投票!
		</div>
	</footer>
	<template id="showcase-element-template">
		<div class="showcase-element pure-u-12-24 pure-u-md-6-24">
			<img src="" alt="">
			<div class="detail">
				<span class="title"></span>
				<a class="search" target="_blank"><i class="fa fa-search"></i></a>
				<div class="controller filled-0">
					<div class="pure-button" data-rank="1">1</div>
					<div class="pure-button" data-rank="2">2</div>
					<div class="pure-button" data-rank="3">3</div>
				</div>
			</div>
		</div>
	</template>
	<template id="modal-template">
		<div id="modal">
			<h3 class="title"></h3>
			<p class="text"></p>
			<button class="close pure-button"><i class="fa fa-times"></i></button>
		</div>
	</template>
</body>
</html>
